{% extends 'Catalog/base.html' %}
{% block title %} Каталог {% endblock %}

{% block content %}
<ul>
{% for MainCat in mainCat %}

    <li><h2><a href="{% url 'maincat' MainCat.slug %}">{{MainCat}}</a></h2></li>
    {% for ChildCat in MainCat.category_set.all %}
    <li><h5><a href="{% url 'childcat' ChildCat.slug %}">{{ChildCat}}</a></h5></li>
    {% endfor %}
{% endfor %}
</ul>
{% endblock %}
